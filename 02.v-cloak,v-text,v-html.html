<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <h4 v-text="values.value"></h4>

        <div>{{html}}</div>
        <div v-html="html"></div>
    </div>
</body>
<script>
    // v-cloak这玩意就是解决在网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，这时页面就会显示出 Vue 源代码。
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '信息！',
            values: {
                value: '值！'
            },
            html: '<h1>我是H1标题</h1>'
        }
    });
</script>

</html>
