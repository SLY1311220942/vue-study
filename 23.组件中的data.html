<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <comp1></comp1>
        <comp2></comp2>
        <comp2></comp2>
        <comp2></comp2>
    </div>
</body>
<script>
    // 1.组件可以有自己的data数据
    // 2.组件里的data必须是一个方法
    // 3.组件data必须返回一个对象
    // 4.组件使用data数据方式和实例使用data数据一样
    Vue.component("comp1", {
        template: '<h3>这是一个组件---{{msg}}</h3>',
        data: function () {
            return {
                msg: '组件里的数据'
            }
        }
    });

    // 计数器组件
    Vue.component("comp2", {
        template: '<div><button @click="add()">+</button><h3>{{count}}</h3></div>',
        data: function () {
            return {
                count: 0
            }
        },
        methods: {
            add() {
                this.count ++;
            }
        }
    });

    var vm = new Vue({
        el: "#app",
        data: {

        }
    }) 
</script>

</html>
